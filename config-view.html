<h1>BTSyncInator Configuration</h1>

{{range .}}
<form action="/config/delete" method="POST">
  <div><p>{{printf "%s" .Name}}
  {{printf "%s" .Addresses.SSHUserString}}
  {{printf "%s" .Addresses.ServerAddrString}}
  {{printf "%s" .Addresses.RemoteAddrString}}
  <input type="hidden" name="DeleteName" value='{{.Name}}'>
  <input type="submit" value="Delete {{.Name}}"></p></div>
</form>
{{end}}
<form action="/config/create" method="POST">
  <div><p><textarea name="Name" rows="1" cols="30">{{printf "%s" "Reference Name"}}</textarea>
          <textarea name="sshUserName" rows="1" cols="30">{{printf "%s" "SSH Username"}}</textarea>
          <textarea name="serverAddress" rows="1" cols="30">{{printf "%s" "example.colortechnology.com:22"}}</textarea>
          <textarea name="daemonAddress" rows="1" cols="30">{{printf "localhost:%d" 9999}}</textarea>
  <input type="submit" value="Create"></p></div>
</form>
